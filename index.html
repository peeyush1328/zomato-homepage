<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel ="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://b.zmtcdn.com/images/logo/zomato_logo_2017.png" type="image/">
    <title>Zomato_clone</title>
</head>
<body>
    <section class="hero--section">
        <header>
            <nav class="navbar">
                <a href="#" class="bars"><i class="fa-solid fa-bars"></i></a>
                <a href="#" class="link">Get The App</a>
                <div class="navbar--menu">
                    <a href="#" class="links">Investor Relations</a>
                    <a href="#" class="links">Add restaurant</a>
                    <a href="#" class="links">Log in</a>
                    <a href="#" class="links">Sign up</a>
                    <a href="#" class="user--icon">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>

            </nav>
        </header>
        <div class="hero--section-container">
            <img class="hero--section-container-img" src="images/heroSectionLogo.png" alt="zomato logo"/>
            <h1 class="hero--section-container-heading">Discover the best food & drinks in Moradabad</h1>
            <div class="hero--section-input-container">
                <input class="input-container-location" type="text" placeholder="Moradabad"/>
                <input class="input-container-search" type="text" placeholder="Search for restaurant,cuisine or a dish"/>
            </div>
        </div>
    </section>
</body>
</html>
